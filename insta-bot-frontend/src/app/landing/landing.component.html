<mat-card class="main-content-card">
    <mat-card-title>
        Welcome
    </mat-card-title>
    <mat-card-content>
        Welcome to Instabot. Click the button below to login.
    </mat-card-content>
    <mat-card-actions align="end">
        <a [href]="loginURL">
            <button color="primary" mat-flat-button><img class="icon-image" src="assets/twitch.png">LOGIN</button>
        </a>
    </mat-card-actions>
</mat-card>
