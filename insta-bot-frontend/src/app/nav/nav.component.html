<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset | async) ? 'over' : 'side'"
                 [opened]="(isHandset | async) === false && (isAuthenticated | async)"
                 class="sidenav" fixedInViewport>

        <ng-container *ngIf="isAuthenticated | async">
            <app-user-nav></app-user-nav>
            <mat-toolbar>Servers</mat-toolbar>
            <app-manageable-servers></app-manageable-servers>
        </ng-container>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <ng-container *ngIf="isAuthenticated | async">
                <button
                        (click)="drawer.toggle()"
                        *ngIf="isHandset | async"
                        aria-label="Toggle sidenav"
                        mat-icon-button
                        type="button">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            </ng-container>
            <span class="title" routerLink="/home">{{title}}</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
